jobs:
  build:
    runs-on: ubuntu-latest  # This sets the operating system for the entire job

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive  # Optional: include this line if you need to fetch submodules

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: .
        tag_name: ${{ github.event.inputs.tag }}  # Use the input tag value
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

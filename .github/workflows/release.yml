name: Create Release

on:
  workflow_dispatch:
    branches:
      - main  # Change this to the branch you want to trigger the release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: .
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
